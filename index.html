<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalAvatar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="breakPoint">
        <p class="breakPoint-info">The application only works on desktop, please change your device, thank you!</p>
    </div>
    <div class="container">
        <div class="screen">
            <div class="screen__animal">
                <div class="screen__animal-off"></div>
                <div class="screen__animal-intro">
                    <div class="screen__animal-intro-box screen__animal-intro-1">
                        <div class="screen__animal-intro-1-shadow"></div>
                    </div>
                    <div class="screen__animal-intro-box screen__animal-intro-2">
                        <div class="screen__animal-intro-2-shadow"></div>
                    </div>
                    <div class="screen__animal-intro-box screen__animal-intro-3">
                        <div class="screen__animal-intro-3-shadow"></div>
                    </div>
                    <div class="screen__animal-intro-box screen__animal-intro-4">
                        <div class="screen__animal-intro-4-shadow"></div>
                    </div>
                    <p class="screen__animal-intro-number">3</p>
                    <div class="screen__animal-intro-timeLeft"></div>
                </div>
                <div class="screen__animal-el-1 screen__animal-el"></div>
                <div class="screen__animal-el-2 screen__animal-el"></div>
                <div class="screen__animal-el-3 screen__animal-el"></div>
                <div class="screen__animal-el-4 screen__animal-el"></div>
                <div class="screen__animal-el-5 screen__animal-el"></div>
                <div class="screen__animal-el-6 screen__animal-el"></div>
                <div class="screen__animal-el-7 screen__animal-el"></div>
                <div class="screen__animal-el-8 screen__animal-el"></div>
                <div class="screen__animal-el-9 screen__animal-el"></div>
                <div class="screen__animal-el-10 screen__animal-el"></div>
            </div> 
        </div>
        <div class="panel">
            <div class="panel-buttons">
                <div class="panel-button">
                    <div class="panel-button-icon">
                        <p class="panel-button-icon-name">Dog</p>
                        <div class="panel-button-icon-top"></div>
                    </div>
                </div>
                <div class="panel-button">
                    <div class="panel-button-icon">
                        <p class="panel-button-icon-name">Cat</p>
                        <div class="panel-button-icon-top"></div>
                    </div>
                </div>
                <div class="panel-button">
                    <div class="panel-button-icon">
                        <p class="panel-button-icon-name">Deer</p>
                        <div class="panel-button-icon-top"></div>
                    </div>
                </div>
                <div class="panel-button">
                    <div class="panel-button-icon">
                        <p class="panel-button-icon-name">Elephant</p>
                        <div class="panel-button-icon-top"></div>
                    </div>
                </div>
                <div class="panel-button">
                    <div class="panel-button-icon">
                        <p class="panel-button-icon-name">Butterfly</p>
                        <div class="panel-button-icon-top"></div>
                    </div>
                </div>
                <div class="panel-button">
                    <div class="panel-button-icon">
                        <p class="panel-button-icon-name">Fish</p>
                        <div class="panel-button-icon-top"></div>
                    </div>
                </div>
                <div class="panel-button">
                    <div class="panel-button-icon">
                        <p class="panel-button-icon-name">Snake</p>
                        <div class="panel-button-icon-top"></div>
                    </div>
                </div>
                <div class="panel-button">
                    <div class="panel-button-icon">
                        <p class="panel-button-icon-name">Whale</p>
                        <div class="panel-button-icon-top"></div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="body__head">
                    <div class="body__head-eye body__head-eyeLeft">
                        <div class="body__head-pupils"></div>
                    </div>
                    <div class="body__head-eye body__head-eyeRight">
                        <div class="body__head-pupils"></div>
                    </div>
                </div>
                <div class="body__chest">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/cinema.js"></script>
</body>
</html>
